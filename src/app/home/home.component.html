<h1>Home Component</h1>

{{quotes|json}}
<br>

<div style="width: 40vw; border:1px solid black; margin-left:25%; padding: 50px;">
    <form #myform="ngForm" (ngSubmit)="sumbitForm(myform)" >
        <label>Username</label>
        <input #username="ngModel" class="form-control" name="username" ngModel type="text" required>
        <span *ngIf="username.touched && username.invalid" style="color: red"> *Required</span>
        <br>
        <div ngModelGroup="security">
            <label>Password</label>
        <input class="form-control" name="password" ngModel type="password" required>
       
        <span *ngIf="myform.controls['password']?.touched && myform.controls['password'].invalid " style="color: red"> *Required</span>
        
        <label> Confirm Password</label>
        <input class="form-control" name="confirmpassword" ngModel type="password" required>
       

        </div>
        
    <br>
        <button class="btn btn-success" [disabled]="myform.invalid" type="submit"  >Submit</button> &nbsp;

        
        <button class="btn btn-danger" type="button" >Cancel</button>
    </form>

</div>
